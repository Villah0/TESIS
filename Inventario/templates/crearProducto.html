{% extends "base.html" %}

{% block content %}
<main class="container">

        <div class="col-md-4 offset-md-4 mt-3">
            <form method="POST" class="card card-body ">
                <h1>Crear Producto</h1>
                {{error}}
                {% csrf_token %}
                {{form.as_p}}

                    Crear
                </button>
            </form>
        </div>
    </div>
</main>


{% endblock %}
